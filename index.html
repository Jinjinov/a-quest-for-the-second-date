<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>A quest: How to get a second date</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  <body>
    <div id="app">
      <div v-if="debug">
        <router-view></router-view>
      </div>
      <div id="main">
        <div id="background"></div>
        <img src="images/center.png" alt="Center kakovosti odnosev" id="logo">
        <div id="title">A quest: How to get a second date</div>
        <div id="subtitle">

          Uvodni tekst. Uvodni tekst.<br>
          Uvodni tekst. Uvodni tekst.<br>
          Uvodni tekst. Uvodni tekst.
        </div>
        <div v-for="category in categories" v-on:click="category.isExpanded = !category.isExpanded">
          <div class="category">
            {{ category.name }}
          </div>
          <div class="categories" v-if="category.isExpanded">
            <div v-for="task in category.tasks" class="task">
              <span class="check"><img src="images/smile.png" alt="Smile" class="completed"></span>{{ task }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <noscript>Sorry, your browser does not support JavaScript!</noscript>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.4.3/pouchdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="vuepouch.js"></script>
    <script src="index.js"></script>
	  <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("worker.js").then(function(registration) {
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          }, function(err) {
            console.log("ServiceWorker registration failed: ", err);
          });
        });
      }
    </script>
  </body>
